<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-in-page</title>
    <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>
    <section
        class="bg-img position-relative d-flex min-h align-items-center justify-content-center justify-item-center">
        <div class="container mx-auto px-12px max-w-1140px">
            <a href="#"><img src="./assets/svg/page-logo.svg" alt="logo"></a>
            <div class="row d-flex">
                <div class="col-12 col-xl-6 max-width-590">
                    <div class="card">
                        <h1 class="sign-in font-poppins text-lg fw-semibold lh-43px color-dark text-align-left">Sign in
                        </h1>
                        <p class="font-lato text-sm fw-normal lh-21px color-grey text-align-left pt-10">Don't
                            have an account?
                            <a href="#">
                                <span
                                    class="font-lato text-sm fw-normal lh-21px color-blue text-align-left cursor-pointer">Register
                                    here</span>
                            </a>
                        </p>
                        <form>
                            <div>
                                <label class="position-relative">
                                    <img class="message-svg position-absolute cursor-pointer"
                                        src="./assets/svg/mail.svg" alt="mail">
                                    <input
                                        class="email-input mt-32 font-lato bg-grey text-sm fw-normal lh-24px color-light-grey"
                                        type="email" placeholder="Email">
                                </label>
                            </div>
                            <label class="position-relative">
                                <img class="lock-svg position-absolute cursor-pointer" src="./assets/svg/locked.svg"
                                    alt="lock">
                                <input
                                    class="email-input mt-10 bg-grey font-lato text-sm fw-normal lh-24px color-light-grey"
                                    type="password" placeholder="Password">
                                <img class="eye-svg position-absolute cursor-pointer" src="./assets/svg/Vector.svg"
                                    alt="eye">
                            </label>
                        </form>
                        <div class="d-flex justify-content-between both pt-12">
                            <div class="flex align-items-center">
                                <input class="cursor-pointer" type="checkbox" name="remember-me" id="remember-me">
                                <label class="remember-me font-lato text-sm fw-normal lh-21px color-grey"
                                    for="remember-me">Remember me
                                </label>
                            </div>
                            <a href="#">
                                <div class="forgot font-lato text-sm fw-normal lh-21px color-grey">Forgot
                                    password?</div>
                            </a>
                        </div>
                        <button
                            class="sign-in-btn font-poppins text-md fw-normal lh-21px cursor-pointer color-white">Sign
                            in
                        </button>
                        <div class="continue-line position-relative d-flex pt-6 align-items-center w-100 mt-26">
                            <div class="flex-grow-1 border"></div>
                            <span class="or-continue font-lato text-sm fw-normal lh-21px color-light-grey">or
                                continue
                                with
                            </span>
                            <div class="flex-grow-1 border"></div>
                        </div>
                        <div class="d-flex gap-8 both mt-30">
                            <div class="google-box w-100">
                                <a class="d-flex justify-content-center gap-8" href="https://www.google.com/"
                                    target="_blank">
                                    <img src="./assets/svg/google.svg" alt="google">
                                    <p class="google-box-text font-lato text-sm fw-normal lh-21px color-grey">
                                        Google
                                    </p>
                                </a>
                            </div>
                            <div class="google-box w-100">
                                <a class="d-flex justify-content-center gap-8" href="https://www.facebook.com/"
                                    target="_blank">
                                    <img src="./assets/svg/fb.svg" alt="fb">
                                    <p class="google-box-text font-lato text-sm fw-normal lh-21px color-grey">
                                        Facebook
                                    </p>
                                </a>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-12 col-xl-6 position-relative d-flex">
                    <div class="z-index-1 position-relative">
                        <img src="./assets/img/Frame 42839.png" alt="ellipse" class="ellipse-img">
                        <img src="./assets/img/Group 43143.png" alt="Group" class="position-absolute group-img">
                        <div class="d-flex justify-item-center">
                            <div class="d-flex">
                                <a href="https://www.facebook.com/" target="_blank">
                                    <img src="./assets/svg/facebook.svg" alt="facebook-svg"
                                        class="position-absolute facebook-svg"></a>
                                <a href="https://www.linkedin.com/" target="_blank">
                                    <img src="./assets/svg/in.svg" alt="linkdin-svg"
                                        class="position-absolute linkdin-svg"></a>
                                <a href="https://www.instagram.com/" target="_blank">
                                    <img src="./assets/svg/Instagram.svg" alt="instagram-svg"
                                        class="position-absolute instagram-svg"></a>
                                <a href="https://x.com/i/flow/login" target="_blank">
                                    <img src="./assets/svg/twitter.svg" alt="twitter-svg"
                                        class="position-absolute twitter-svg"></a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>

</html>
